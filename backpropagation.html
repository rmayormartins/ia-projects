<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização do Backpropagation</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: #fff;
    }
    .button {
      padding: 10px 15px;
      margin: 10px 5px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualização do Backpropagation</h1>
    <div id="app"></div>
  </div>
  <script type="text/babel">
    const sigmoid = x => 1 / (1 + Math.exp(-x));
    const sigmoidDerivative = x => sigmoid(x) * (1 - sigmoid(x));

    const App = () => {
      const [w1, setW1] = React.useState(Math.random());
      const [w2, setW2] = React.useState(Math.random());
      const [b, setB] = React.useState(Math.random());
      const [output, setOutput] = React.useState(null);
      const [loss, setLoss] = React.useState(null);
      const [epoch, setEpoch] = React.useState(0);

      const input = [1, 0]; // exemplo XOR
      const target = 1;

      const forward = () => {
        const z = w1 * input[0] + w2 * input[1] + b;
        const y = sigmoid(z);
        const error = 0.5 * (target - y) ** 2;
        setOutput(y.toFixed(4));
        setLoss(error.toFixed(4));
      };

      const backpropagate = () => {
        const z = w1 * input[0] + w2 * input[1] + b;
        const y = sigmoid(z);
        const dz = (y - target) * sigmoidDerivative(z);

        const dw1 = dz * input[0];
        const dw2 = dz * input[1];
        const db = dz;

        const lr = 0.5;
        setW1(w1 - lr * dw1);
        setW2(w2 - lr * dw2);
        setB(b - lr * db);

        setEpoch(epoch + 1);
        forward();
      };

      return (
        <div>
          <p><strong>Entrada:</strong> [{input.join(', ')}]</p>
          <p><strong>Target:</strong> {target}</p>
          <p>Peso w1: {w1.toFixed(4)}</p>
          <p>Peso w2: {w2.toFixed(4)}</p>
          <p>Bias: {b.toFixed(4)}</p>
          <p>Saída: {output}</p>
          <p>Loss: {loss}</p>
          <p>Época: {epoch}</p>
          <button className="button" onClick={forward}>Executar Forward</button>
          <button className="button" onClick={backpropagate}>Retropropagar</button>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>
</html>
