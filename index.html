<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC IA - Visualizações de Redes Neurais</title>
    
    <!-- React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-8">Visualizações de Redes Neurais - IFSC IA</h1>
        <div id="root"></div>
    </div>
    
    <!-- Seu componente -->
    <script type="text/babel" src="perceptron_visualization.js"></script>
    
    <!-- Script de inicialização -->
    <script type="text/babel">
        // Renderizar o componente
        document.addEventListener('DOMContentLoaded', function() {
            ReactDOM.render(
                <PerceptronVisualization />,
                document.getElementById('root')
            );
        });
    </script>
</body>
</html>
