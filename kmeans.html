    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function KMeansVisualization() {
            const canvasRef = useRef(null);
            const [points, setPoints] = useState([]);
            const [centroids, setCentroids] = useState([]);
            const [k, setK] = useState(3);
            const [maxIterations, setMaxIterations] = useState(100);
            const [isRunning, setIsRunning] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [currentIteration, setCurrentIteration] = useState(0);
            const [hasConverged, setHasConverged] = useState(false);
            const [currentStep, setCurrentStep] = useState('');
            const [inertia, setInertia] = useState(0);
            const [animationSpeed, setAnimationSpeed] = useState(800);
            const [isAssigning, setIsAssigning] = useState(false);
            const [isUpdatingCentroids, setIsUpdatingCentroids] = useState(false);

            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
            const canvasWidth = 600;
            const canvasHeight = 400;

            // Gerar pontos aleat√≥rios
            const generateRandomPoints = (numPoints = 100) => {
                const newPoints = [];
                for (let i = 0; i < numPoints; i++) {
                    newPoints.push({
                        x: Math.random() * (canvasWidth - 40) + 20,
                        y: Math.random() * (canvasHeight - 40) + 20,
                        cluster: -1
                    });
                }
                setPoints(newPoints);
                setCentroids([]);
                setCurrentIteration(0);
                setHasConverged(false);
                setCurrentStep('üöÄ Pontos gerados! Clique em "Inicializar Centroides" para come√ßar.');
                setInertia(0);
            };

            // Inicializar centroides aleatoriamente
            const initializeCentroids = () => {
                const newCentroids = [];
                for (let i = 0; i < k; i++) {
                    newCentroids.push({
                        x: Math.random() * (canvasWidth - 40) + 20,
                        y: Math.random() * (canvasHeight - 40) + 20,
                        prevX: 0,
                        prevY: 0
                    });
                }
                setCentroids(newCentroids);
                setCurrentIteration(0);
                setHasConverged(false);
                setCurrentStep('üéØ Centroides inicializados! Clique em "Executar K-Means" para come√ßar o algoritmo.');
            };

            // Calcular dist√¢ncia euclidiana
            const calculateDistance = (point1, point2) => {
                return Math.sqrt(Math.pow(point1.x - point2.x, 2) + Math.pow(point1.y - point2.y, 2));
            };

            // Atribuir pontos aos clusters mais pr√≥ximos
            const assignPointsToCentroids = () => {
                return points.map(point => {
                    let minDistance = Infinity;
                    let closestCentroid = 0;

                    centroids.forEach((centroid, index) => {
                        const distance = calculateDistance(point, centroid);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestCentroid = index;
                        }
                    });

                    return { ...point, cluster: closestCentroid };
                });
            };

            // Atualizar centroides
            const updateCentroids = (assignedPoints) => {
                return centroids.map((centroid, index) => {
                    const clusterPoints = assignedPoints.filter(point => point.cluster === index);
                    
                    if (clusterPoints.length === 0) {
                        return centroid;
                    }

                    const newX = clusterPoints.reduce((sum, point) => sum + point.x, 0) / clusterPoints.length;
                    const newY = clusterPoints.reduce((sum, point) => sum + point.y, 0) / clusterPoints.length;

                    return {
                        ...centroid,
                        prevX: centroid.x,
                        prevY: centroid.y,
                        x: newX,
                        y: newY
                    };
                });
            };

            // Calcular in√©rcia (soma das dist√¢ncias quadr√°ticas dos pontos aos seus centroides)
            const calculateInertia = (assignedPoints) => {
                return assignedPoints.reduce((totalInertia, point) => {
                    const centroid = centroids[point.cluster];
                    if (centroid) {
                        const distance = calculateDistance(point, centroid);
                        return totalInertia + Math.pow(distance, 2);
                    }
                    return totalInertia;
                }, 0);
            };

            // Verificar converg√™ncia
            const checkConvergence = (oldCentroids, newCentroids, tolerance = 1) => {
                for (let i = 0; i < oldCentroids.length; i++) {
                    const distance = calculateDistance(oldCentroids[i], newCentroids[i]);
                    if (distance > tolerance) {
                        return false;
                    }
                }
                return true;
            };

            // Uma itera√ß√£o do K-Means com visualiza√ß√£o em tempo real
            const kmensStep = async () => {
                if (centroids.length === 0) {
                    alert('Primeiro inicialize os centroides!');
                    return false;
                }

                setCurrentStep(`üîÑ Iniciando itera√ß√£o ${currentIteration + 1}...`);
                setIsAssigning(true);
                await new Promise(resolve => setTimeout(resolve, animationSpeed / 4));

                // Passo 1: Atribuir pontos aos centroides mais pr√≥ximos (com anima√ß√£o gradual)
                setCurrentStep('üìç Atribuindo pontos aos clusters mais pr√≥ximos...');
                const assignedPoints = assignPointsToCentroids();
                
                // Anima√ß√£o gradual da atribui√ß√£o de pontos
                for (let i = 0; i < assignedPoints.length; i += 5) {
                    if (isPaused) {
                        setIsAssigning(false);
                        return false;
                    }
                    const partialPoints = points.map((point, index) => 
                        index <= i ? assignedPoints[index] : point
                    );
                    setPoints(partialPoints);
                    await new Promise(resolve => setTimeout(resolve, Math.max(50, animationSpeed / 20)));
                }
                
                setPoints(assignedPoints);
                setIsAssigning(false);
                
                // Pausa para visualizar a atribui√ß√£o
                await new Promise(resolve => setTimeout(resolve, animationSpeed / 2));
                
                if (isPaused) return false;

                // Calcular in√©rcia
                const currentInertia = calculateInertia(assignedPoints);
                setInertia(currentInertia);

                setCurrentStep('üìä Calculando nova posi√ß√£o dos centroides...');
                setIsUpdatingCentroids(true);
                await new Promise(resolve => setTimeout(resolve, animationSpeed / 4));

                // Passo 2: Atualizar centroides (com anima√ß√£o suave)
                const oldCentroids = [...centroids];
                const newCentroids = updateCentroids(assignedPoints);
                
                // Anima√ß√£o suave do movimento dos centroides
                const steps = 10;
                for (let step = 1; step <= steps; step++) {
                    if (isPaused) {
                        setIsUpdatingCentroids(false);
                        return false;
                    }
                    
                    const interpolatedCentroids = centroids.map((oldCentroid, index) => {
                        const newCentroid = newCentroids[index];
                        const progress = step / steps;
                        return {
                            ...oldCentroid,
                            x: oldCentroid.x + (newCentroid.x - oldCentroid.x) * progress,
                            y: oldCentroid.y + (newCentroid.y - oldCentroid.y) * progress,
                            prevX: oldCentroid.x,
                            prevY: oldCentroid.y
                        };
                    });
                    
                    setCentroids(interpolatedCentroids);
                    await new Promise(resolve => setTimeout(resolve, animationSpeed / (steps * 2)));
                }
                
                setCentroids(newCentroids);
                setIsUpdatingCentroids(false);

                // Verificar converg√™ncia
                const converged = checkConvergence(oldCentroids, newCentroids);
                
                setCurrentIteration(prev => prev + 1);
                
                if (converged) {
                    setHasConverged(true);
                    setCurrentStep('‚úÖ Algoritmo convergiu! Os centroides n√£o se movem mais significativamente.');
                    return false;
                }
                
                if (currentIteration >= maxIterations - 1) {
                    setCurrentStep('‚è±Ô∏è N√∫mero m√°ximo de itera√ß√µes atingido.');
                    return false;
                }

                setCurrentStep(`‚úîÔ∏è Itera√ß√£o ${currentIteration + 1} conclu√≠da. In√©rcia: ${currentInertia.toFixed(2)}`);
                await new Promise(resolve => setTimeout(resolve, animationSpeed / 2));
                return true;
            };

            // Executar K-Means completo com controle de pausa
            const runKMeans = async () => {
                if (centroids.length === 0) {
                    alert('Primeiro inicialize os centroides!');
                    return;
                }

                setIsRunning(true);
                setIsPaused(false);
                setHasConverged(false);

                let shouldContinue = true;
                let iteration = currentIteration;
                
                while (shouldContinue && iteration < maxIterations && !isPaused) {
                    shouldContinue = await kmensStep();
                    iteration++;
                    
                    // Verificar pausa a cada itera√ß√£o
                    if (isPaused) {
                        setCurrentStep('‚è∏Ô∏è Algoritmo pausado. Clique em Play para continuar.');
                        break;
                    }
                }

                if (!isPaused) {
                    setIsRunning(false);
                }
            };

            // Pausar/Retomar execu√ß√£o
            const togglePause = () => {
                if (isRunning) {
                    setIsPaused(!isPaused);
                    if (isPaused) {

                        setCurrentStep('‚ñ∂Ô∏è Retomando execu√ß√£o...');
                        runKMeans();
                    } else {
                        // Pausar
                        setCurrentStep('‚è∏Ô∏è Pausando ap√≥s a itera√ß√£o atual...');
                    }
                }
            };

            // Parar completamente
            const stopExecution = () => {
                setIsRunning(false);
                setIsPaused(false);
                setCurrentStep('‚èπÔ∏è Execu√ß√£o interrompida pelo usu√°rio.');
            };

            // Reset
            const reset = () => {
                setPoints([]);
                setCentroids([]);
                setCurrentIteration(0);
                setHasConverged(false);
                setIsRunning(false);
                setIsPaused(false);
                setIsAssigning(false);
                setIsUpdatingCentroids(false);
                setCurrentStep('üöÄ Clique em "Gerar Pontos" para come√ßar uma nova experi√™ncia!');
                setInertia(0);
            };

            // Adicionar ponto no clique
            const handleCanvasClick = (event) => {
                if (isRunning && !isPaused) return;

                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const newPoint = { x, y, cluster: -1 };
                setPoints(prev => [...prev, newPoint]);
                setCurrentStep('‚ûï Ponto adicionado! Continue adicionando ou inicie o algoritmo.');
            };

            // Desenhar no canvas com efeitos visuais melhorados
            const draw = () => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);

                // Desenhar conex√µes entre pontos e seus centroides durante atribui√ß√£o
                if (isAssigning) {
                    points.forEach(point => {
                        if (point.cluster >= 0) {
                            const centroid = centroids[point.cluster];
                            ctx.beginPath();
                            ctx.moveTo(point.x, point.y);
                            ctx.lineTo(centroid.x, centroid.y);
                            ctx.strokeStyle = colors[point.cluster % colors.length];
                            ctx.lineWidth = 1;
                            ctx.globalAlpha = 0.3;
                            ctx.stroke();
                            ctx.globalAlpha = 1;
                        }
                    });
                }

                // Desenhar pontos com efeito de pulsa√ß√£o durante atribui√ß√£o
                points.forEach(point => {
                    ctx.beginPath();
                    const radius = isAssigning && point.cluster >= 0 ? 8 : 6;
                    ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = point.cluster >= 0 ? colors[point.cluster % colors.length] : '#95a5a6';
                    ctx.fill();
                    ctx.strokeStyle = '#2c3e50';
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    if (isAssigning && point.cluster >= 0) {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, radius + 3, 0, 2 * Math.PI);

                centroids.forEach((centroid, index) => {

                    if (isUpdatingCentroids) {
                        ctx.beginPath();
                        ctx.arc(centroid.x, centroid.y, 20, 0, 2 * Math.PI);
                        ctx.fillStyle = colors[index % colors.length];
                        ctx.globalAlpha = 0.2;
                        ctx.fill();
                        ctx.globalAlpha = 1;
                    }

                    // Centroide atual
                    ctx.beginPath();

                    ctx.arc(centroid.x, centroid.y, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = colors[index % colors.length];
                    ctx.fill();
                    ctx.strokeStyle = '#2c3e50';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    ctx.beginPath();

                    ctx.moveTo(centroid.x - xSize, centroid.y - xSize);
                    ctx.lineTo(centroid.x + xSize, centroid.y + xSize);
                    ctx.moveTo(centroid.x + xSize, centroid.y - xSize);
                    ctx.lineTo(centroid.x - xSize, centroid.y + xSize);
                    ctx.strokeStyle = '#2c3e50';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // Posi√ß√£o anterior (seta) com efeito melhorado
                    if (centroid.prevX !== 0 || centroid.prevY !== 0) {
                        ctx.beginPath();
                        ctx.moveTo(centroid.prevX, centroid.prevY);
                        ctx.lineTo(centroid.x, centroid.y);
                        ctx.strokeStyle = '#e74c3c';
                        ctx.lineWidth = 3;
                        ctx.setLineDash([8, 4]);
                        ctx.stroke();
                        ctx.setLineDash([]);

                        // Seta melhorada
                        const angle = Math.atan2(centroid.y - centroid.prevY, centroid.x - centroid.prevX);
                        ctx.beginPath();
                        ctx.moveTo(centroid.x, centroid.y);
                        ctx.lineTo(centroid.x - 12 * Math.cos(angle - Math.PI / 6), centroid.y - 12 * Math.sin(angle - Math.PI / 6));
                        ctx.moveTo(centroid.x, centroid.y);
                        ctx.lineTo(centroid.x - 12 * Math.cos(angle + Math.PI / 6), centroid.y - 12 * Math.sin(angle + Math.PI / 6));
                        ctx.strokeStyle = '#e74c3c';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                });
            };

            useEffect(() => {
                draw();
            }, [points, centroids, isAssigning, isUpdatingCentroids]);

            useEffect(() => {
                generateRandomPoints();
            }, []);

            return (
                <div className="container">
                    <div className="header">
                        <h1>K-Means Clustering</h1>
                        <p>Visualiza√ß√£o Interativa do Algoritmo de Agrupamento K-Means</p>
                    </div>
                    
                    <div className="content">
                        <div className="controls">
                            <div className="control-group">
                                <label>N√∫mero de Clusters (k):</label>
                                <input 
                                    type="number" 
                                    min="1" 
                                    max="8" 
                                    value={k} 
                                    onChange={(e) => setK(parseInt(e.target.value))}
                                    disabled={isRunning}
                                />
                            </div>
                            
                            <div className="control-group">
                                <label>M√°ximo de Itera√ß√µes:</label>
                                <input 
                                    type="number" 
                                    min="1" 
                                    max="500" 
                                    value={maxIterations} 
                                    onChange={(e) => setMaxIterations(parseInt(e.target.value))}
                                    disabled={isRunning}
                                />
                            </div>
                            
                            <div className="control-group">
                                <label>Velocidade da Anima√ß√£o:</label>
                                <input 
                                    type="range" 
                                    min="200" 
                                    max="2000" 
                                    value={animationSpeed} 
                                    onChange={(e) => setAnimationSpeed(parseInt(e.target.value))}
                                    disabled={isRunning && !isPaused}
                                />
                                <span>{animationSpeed}ms</span>
                            </div>

                            <div className="button-group">
                                <button 
                                    className="btn-primary" 
                                    onClick={() => generateRandomPoints(100)}
                                    disabled={(isRunning && !isPaused) || isAssigning || isUpdatingCentroids}
                                >
                                    üé≤ Gerar Pontos
                                </button>
                                
                                <button 
                                    className="btn-secondary" 
                                    onClick={initializeCentroids}
                                    disabled={(isRunning && !isPaused) || points.length === 0 || isAssigning || isUpdatingCentroids}
                                >
                                    üéØ Inicializar Centroides

                                <button 
                                    className="btn-success"

                                    disabled={(isRunning && !isPaused) || centroids.length === 0 || hasConverged}
                                >
                                    {isRunning && !isPaused ? '‚è∏Ô∏è Executando...' : '‚ñ∂Ô∏è Executar K-Means'}
                                </button>
                                
                                {isRunning && (
                                    <button 
                                        className={isPaused ? "btn-success" : "btn-secondary"}
                                        onClick={togglePause}
                                    >
                                        {isPaused ? '‚ñ∂Ô∏è Continuar' : '‚è∏Ô∏è Pausar'}
                                    </button>
                                )}
                                
                                {isRunning && (
                                    <button 
                                        className="btn-danger"
                                        onClick={stopExecution}
                                    >
                                        ‚èπÔ∏è Parar
                                    </button>
                                )}
                                
                                <button 
                                    className="btn-secondary" 
                                    onClick={kmensStep}
                                    disabled={(isRunning && !isPaused) || centroids.length === 0 || hasConverged || isAssigning || isUpdatingCentroids}
                                >
                                    üë£ Passo a Passo
                                </button>
                                
                                <button 
                                    className="btn-danger" 
                                    onClick={reset}
                                    disabled={(isRunning && !isPaused) || isAssigning || isUpdatingCentroids}
                                >
